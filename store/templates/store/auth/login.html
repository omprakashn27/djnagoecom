{% extends 'store/main.html' %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="">
                    <div class="card mt-3 shadow">
                        <div class="card-body">
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="text-center">
                                    <h4> Login Form </h4>
                                </div>
                                <hr>
                                <div class="form-group p-3">
                                    <div class="form-group ">
                                        <label for="">User name</label>
                                        <input type="text" class="form-control" required placeholder="Enter your Username" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                    <div class="form-group my-3">
                                        <label for="">Password</label>
                                        <input type="text" name="password" required placeholder="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                </div>
                                <button type="submit" class="btn float-end shadow btn-primary mt-3 px-4">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
